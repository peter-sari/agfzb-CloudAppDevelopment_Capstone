{% extends "djangoapp/layout.html" %}


{% block title %}
Login
{% endblock %}

{% block body %}
<p></p>
<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <div class="card" style="border-radius: 15px;">
        <div class="card-body p-3">



          <form action="{% url 'djangoapp:login' %}" method="post">
            {% csrf_token %}
            <div class="container">
              <h3>Login</h3>
              <p>User name or password is not correct please try again or <a
                  href="{% url 'djangoapp:registration' %}">sign up</a>
              </p>
              <p>
                <label for="username"><b>User Name:</b></label>
                <input class="form-control form-control-sm" type="text" placeholder="Enter username" name="username"
                  required>
              </p>
              <p>
                <label for="psw"><b>Password:</b></label>
                <input class="form-control form-control-sm" type="password" placeholder="Enter password" name="psw"
                  required>
              </p>
              <div>
                <button class="btn btn-primary btn-block btn-sm" type="submit">Login</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
