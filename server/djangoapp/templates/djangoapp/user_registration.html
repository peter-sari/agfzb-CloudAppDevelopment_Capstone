{% extends "djangoapp/layout.html" %}


{% block title %}
Login
{% endblock %}

{% block body %}
<p></p>
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-3">
                        <h3 class="text-uppercase text-center mb-4">Create an account</h3>

                        <form action="{% url 'djangoapp:registration' %}" method="post">
                            {% csrf_token %}

                            <div class="form-outline mb-3">
                                <label class="form-label">Your username:</label>
                                <input class="form-control form-control-sm" type="text" name="username">
                            </div>

                            <div class="form-outline mb-3">
                                <label class="form-label">Your first name:</label>
                                <input class="form-control form-control-sm" type="text" name="first_name">
                            </div>
                            <div class="form-outline mb-3">
                                <label class="form-label">Your last name:</label>
                                <input class="form-control form-control-sm" type="text" name="last_name">
                            </div>
                            <div class="form-outline mb-3">
                                <label class="form-label">Your email:</label>
                                <input class="form-control form-control-sm" type="email" name="email">
                            </div>
                            <div class="form-outline mb-3">
                                <label class="form-label">Your password:</label>
                                <input class="form-control form-control-sm" type="password" name="password">
                            </div>
                            <div class="form-outline mb-3">
                                <label class="form-label">Confirm password:</label>
                                <input class="form-control form-control-sm" type="password" name="confirmation">
                            </div>

                            <div class="d-flex justify-content-center">
                                <input class="btn btn-primary btn-block btn-sm" type="submit" value="Register">
                            </div>

                            <p class="text-center text-muted mt-3 mb-0">Have already an account? <a
                                    href="{% url 'djangoapp:login' %}" class="fw-bold text-body"><u>Login
                                        here</u></a></p>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
